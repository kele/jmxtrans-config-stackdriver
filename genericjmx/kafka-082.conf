        <MBean "sdkafka_network_RequestMetrics_ProduceRequests">
            ObjectName "kafka.network:type=RequestMetrics,name=RequestsPerSec,request=Produce"
            InstancePrefix "sdkafka_network_RequestMetrics_ProduceRequests"
            <Value>

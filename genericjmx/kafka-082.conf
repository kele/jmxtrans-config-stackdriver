            InstancePrefix "sdkafka_log_LogFlushStats_LogFlush"
            <Value>
                Type "sdkafka_log_LogFlushStats_LogFlush"
                Table false

                Attribute "Count"
            </Value>

        </MBean>


        <MBean "sdkafka_server_BrokerTopicMetrics_AllTopicsBytesIn">

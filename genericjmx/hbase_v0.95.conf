                Table false
            </Value>
            <Value>
                Attribute "writeRequestsCount"
                InstancePrefix "writeRequestsCount"
                Type "gauge"
                Table false
            </Value>
            <Value>
                Attribute "blockCacheCount"
                InstancePrefix "blockCacheCount"
                Type "gauge"
                Table false

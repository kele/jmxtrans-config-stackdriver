            <Value>
                Attribute "fsPreadLatencyNumOps"
                InstancePrefix "fsPreadLatencyNumOps"
                Type "gauge"
                Table false
            </Value>
            <Value>
                Attribute "fsReadLatencyNumOps"
                InstancePrefix "fsReadLatencyNumOps"
                Type "gauge"

                Table false
            </Value>
        </MBean>



        <Connection>
            Host "HBASE_JMX_HOST"
            ServiceURL "service:jmx:rmi:///jndi/rmi://HBASE_JMX_HOST:HBASE_JMX_PORT/jmxrmi"

            Collect "sdhbase_RegionServer_RegionServerStatistics" 
        </Connection>
    </Plugin>
</Plugin>


<Plugin "java">
    JVMARG "-Djava.class.path=/usr/share/collectd/java/collectd-api.jar:/usr/share/collectd/java/generic-jmx.jar"
    LoadPlugin "org.collectd.java.GenericJMX"

    <Plugin "GenericJMX">

        <MBean "MYAPP_MYSUBYSTEM_PREFIX">
            ObjectName "MBEAN PATH"
            InstancePrefix "MYAPP_MYSUBYSTEM_PREFIX"
            
            <Value>
                Attribute "MBEAN ATTRIBUTE 1"
                InstancePrefix "MBEAN ATTRIBUTE 1"
                Type "gauge"
                Table false
            </Value>
            <Value>
                Attribute "MBEAN ATTRIBUTE 2"
                InstancePrefix "MBEAN ATTRIBUTE 2"
                Type "gauge"
                Table false
            </Value>
            <Value>
                Attribute "MBEAN ATTRIBUTE 3"
                InstancePrefix "MBEAN ATTRIBUTE 3"
                Type "gauge"
                Table false
            </Value>
        </MBean>


        <MBean "MYAPP_MYSUBYSTEM_PREFIX">
            ObjectName "MBEAN 2 PATH"
            InstancePrefix "MYAPP_MYSUBYSTEM_PREFIX"
            
            <Value>
                Attribute "MBEAN ATTRIBUTE"
                InstancePrefix "MBEAN ATTRIBUTE"
                Type "gauge"
                Table false
            </Value>
        </MBean>



        <Connection>
            Host "localhost"
            ServiceURL "service:jmx:rmi:///jndi/rmi://localhost:JMX PORT/jmxrmi"

            Collect "MYAPP_MYSUBYSTEM_PREFIX" 
            Collect "MYAPP_MYSUBYSTEM_PREFIX" 
        </Connection>
    </Plugin>
</Plugin>
